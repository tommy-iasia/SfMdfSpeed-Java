<title>Java 15</title>

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>

<script>
  let results = [];
</script>
<script src="results.js"></script>

<style>
  @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");
</style>
<style>
  .row {
    display: flex;
    padding: 5px;
  }

  .row + .row {
    border-top: 1px solid #ccc;
  }

  .title {
    display: flex;
    align-items: center;
    width: 250px;
  }

  .cell {
    position: relative;
    margin-left: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid #eee;
    padding-bottom: 5px;
    color: white;
    font-family: "Roboto Mono", monospace;
    width: 50px;
    height: 45px;
  }

  .cell.low {
    background-color: #e04;
  }
  .cell.just {
    background-color: #c54;
  }
  .cell.normal {
    background-color: #ed1;
  }
  .cell.tenth {
    background-color: #037;
  }
  .cell.hundredth {
    background-color: #07a;
  }
  .cell.high {
    background-color: #1cd;
  }

  .cell::after {
    position: absolute;
    right: 0;
    bottom: 0;
    font-size: 0.6em;
  }
  .cell.kb::after {
    content: "KB/s";
  }
  .cell.mb::after {
    content: "MB/s";
  }
  .cell.gb::after {
    content: "GB/s";
  }
  .cell.tb::after {
    content: "TB/s";
  }
</style>

<body>
  <script>
    const body = $("body");

    if (results.length > 0) {
      for (const result of results) {
        let row = $(`.row[title="${result.Title}"]`);
        if (row.length <= 0) {
          row = $(`
            <div class="row" title="${result.Title}">
                <div class="title">${result.Title}</div>
            </div>
        `).appendTo(body);
        }

        const speed = result.Size / 1024 / 1024 / result.Time;
        const cell = $(
          `<div class="cell ${
            speed < 60
              ? "low"
              : speed <= 5 * 60
              ? "just"
              : speed <= 20 * 60
              ? "normal"
              : speed <= 100 * 60
              ? "tenth"
              : speed <= 1000 * 60
              ? "hundredth"
              : "high"
          } ${
            speed <= 1 ? "kb" : speed >= 10 * 1024 * 1024 ? "tb" : speed >= 10 * 1024 ? "gb" : "mb"
          }">${Math.floor(
            speed <= 1
              ? speed * 1024
              : speed >= 10 * 1024 * 1024
              ? speed / 1024 / 1024
              : speed >= 10 * 1024
              ? speed / 1024
              : speed
          )}</div>`
        ).appendTo(row);
      }
    } else {
      body.append("<div>no data</div>");
    }
  </script>
</body>
